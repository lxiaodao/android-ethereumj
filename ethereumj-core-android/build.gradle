
buildscript {
    repositories {
        google()
        jcenter{  url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        //classpath 'com.android.tools.build:gradle:1.2.3'
        //classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

plugins {

    //
    id "net.ltgt.apt" version "0.15"
    id "net.ltgt.apt-idea" version "0.15"
    id "net.ltgt.apt-eclipse" version "0.15"
}


apply plugin: 'com.android.library'
//apply plugin: 'com.neenbedankt.android-apt'

repositories {
    jcenter()
    mavenCentral()
}

android {
   /* compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }*/
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {

        minSdkVersion 25
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

tasks.withType(JavaCompile){
    options.warnings = false
}

dependencies {
    annotationProcessor "com.google.dagger:dagger-compiler:2.1"
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile (project(':ethereumj-core')) {
        exclude group: "commons-codec", module: "commons-codec"
        exclude group: "commons-logging", module: "commons-logging"
        exclude group: "org.apache.commons", module: "commons-pool2"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
        exclude group: "log4j", module: "apache-log4j-extras"
        exclude group: "org.hibernate", module: "hibernate-entitymanager"
        exclude group: "redis.clients", module: "jedis"
        exclude group: "org.antlr", module: "antlr4-runtime"
        exclude group: "org.fusesource.leveldbjni", module: "leveldbjni"
        exclude group: "org.fusesource.leveldbjni", module: "leveldbjni-all"
    }

    //compile "com.google.dagger:dagger:2.1-SNAPSHOT"
    compile "com.j256.ormlite:ormlite-android:4.48"
    compile "org.glassfish:javax.annotation:10.0-b28"
    compile "org.iq80.leveldb:leveldb:0.7"
    compile "com.github.tony19:logback-android-core:1.1.1-3"
    compile "com.github.tony19:logback-android-classic:1.1.1-3"
    compile "org.slf4j:slf4j-api:1.7.12"
    compile "javax.persistence:persistence-api:1.0.2"

    compile group: "com.thetransactioncompany", name: "jsonrpc2-server", version: "1.11"
    compile group: "com.thetransactioncompany", name: "jsonrpc2-client", version: "1.15"
}
